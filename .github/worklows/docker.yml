name: build-and-publish (docker-deploy)

on:
  push:
    branches: [ docker-deploy ]   # build only from this branch

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write             # required to push to ghcr.io

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      # Ensure image name is lowercased (Docker requires this)
      - name: Prepare image name
        id: prep
        run: echo "image=ghcr.io/${GITHUB_REPOSITORY@L}" >> "$GITHUB_OUTPUT"

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          # If your file is 'Dockerfile' you can omit the next line.
          # If you kept lowercase 'dockerfile', uncomment the next line:
          # file: dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ steps.prep.outputs.image }}:docker-deploy
            ${{ steps.prep.outputs.image }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
